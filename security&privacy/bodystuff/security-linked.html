<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div class="security-card-container">
        <div class="stored-cards-container">
            <div>
                <a class="stored-cards-top">
                    <div>
                        <div>
                            <span>
                                <span class="stored-title" ng-style="{'color': cardText, 'font-weight': '500'}">Linked apps and websites</span>
                            </span>
                        </div>
                        <span class="stored-desc">Monitor and manage who you allow to access your accounts.</span>
                    </div>
                    <div class="stored-arrow">
                        <span class="material-symbols-outlined">chevron_right</span>
                    </div>
                </a>
            </div>

            <div class="stored-cards-bot" style="margin-bottom: 0; padding-top: .2em;">
                <div class="linked-cards-bot">
                    <div>
                        <img src="images/mds_ill_link_featured.svg" alt="">
                    </div>
                    <div class="linked-card-msg">No linked apps or websites have access to your account info right now.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
