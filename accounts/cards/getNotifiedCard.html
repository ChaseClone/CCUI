<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="get-notified-card-container">
            <div id="get-notified-card-left">
            <img id="get-notified-card-icon" src="images/flag-icon.png" alt="flag icon">
            </div>
            <div id="get-notified-card-right">
                <h2 id="get-notified-card-title" ng-style="{'color': cardHeaderColor}">Get Notified</h2>
                <div id="get-notified-card-text" ng-style="{'color': cardText}">Set up alerts to stay informed about changes to your account activity</div>
                <div id="get-notified-card-link-div"><a id="get-notified-card-enroll-now-link" href="" ng-style="{'color': linkColor}">Enroll now</a><a id="get-notified-card-enroll-link-arrow" href="" ng-style="{'color': linkArrowColor}">></a></div>
            </div>
        </div>
    </body>
</html>
