<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="see-all-transactions-card-container">
            <div id="see-all-transactions-card-left">
                <div id="see-all-transactions-card-title-div">
                <span id="see-all-transactions-card-title" ng-style="{'color': cardHeaderColor}">See all transactions</span>
                </div>
                <div class="see-all-transactions-card-message-and-bullet-point">
                <div class="circle"></div>
                <div id="see-all-transactions-card-list" ng-style="{'color': cardText}">You have no activity to display.</div>
                </div>
            </div>
            <div id="see-all-transactions-card-right">
                <div id="arrow-button-flex">
                <span class="material-icons" id="see-all-transactions-card-arrow-button" ng-style="{'color': arrowButtonColor}">chevron_right</span>
                </div>
                <button id="see-all-transactions-card-button" ng-style="{'color': blueButtonColor}">See all transactions</button>
            </div>
        </div>
    </body>
</html>
