<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
    </head>
    <body>
        <div id="help-and-support-card-container">
            <div id="help-and-support-card-top">
                <div id="help-and-support-card-title" ng-style="{'color': cardHeaderColor}">Help & support</div>
                <div><span class="material-icons" id="help-and-support-card-arrow-button">chevron_right</span></div>
            </div>
            <div id="help-and-support-card-bottom">
                <div id="help-and-support-card-text" ng-style="{'color': lightGreyText}">Get help replacing cards, reporting fraud, ordering checks, exploring payment assistance. contacting us and more.</div>
                <img id="help-and-support-card-icon" src="images/lightbulb-icon.svg">
            </div>
        </div>
    </body>
</html>
