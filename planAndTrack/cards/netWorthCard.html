<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./planAndTrack/css/cards.css">
    </head>
    <body>
        <div id="net-worth-card-container">
            <div id="net-worth-card-content">
                <div id="net-worth-card-title-arrow">
                    <div >
                        <h3 class="plan-and-track-cards-second-title">Net worth</h3>
                    </div>
                    <div>
                        <span id="net-worth-card-arrow" ng-style="{'color': '#666666'}" class="material-symbols-outlined">chevron_right</span>
                    </div>
                </div>
                <div>
                    <div>
                        <h2 class="plan-and-track-cards-second-title">{{ "$" + balance + value }}</h2>
                    </div>
                    <div>
                        <p id="net-worth-card-text" class="plan-and-track-cards-row-text" class="plan-and-track-cards-text" ng-style="{'color': cardText}">Latest available estimate</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
