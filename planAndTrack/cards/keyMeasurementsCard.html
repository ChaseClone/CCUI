<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./planAndTrack/css/cards.css">
    </head>
    <body>
        <div id="key-measurements-card-container">
            <div>
                <h2 class="plan-and-track-cards-titles">Key measurements</h2>
            </div>
            <div class="key-measurements-card-containers" id="key-measurements-card-content-top">
                <div class="key-measurements-card-heading-arrow">
                    <div>
                        <h3 class="plan-and-track-cards-second-title">Emergency fund</h3>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">chevron_right</span>
                    </div>
                </div>
                <div class="key-measurements-card-logo-text">
                    <div>
                        <img src="../images/emergency-fund-logo.png" alt="emergency funds logo">
                    </div>
                    <div><p class="plan-and-track-cards-text">Find out if you have enough cash on hand to handle life's surprises</p></div>
                </div>

            </div>
            <div class="key-measurements-card-containers" id="key-measurements-card-content-bottom">
                <div class="key-measurements-card-heading-arrow">
                    <div><h3 class="plan-and-track-cards-second-title">Credit Journey</h3></div>
                    <div><span class="material-symbols-outlined">chevron_right</span></div>
                </div>
                <div class="key-measurements-card-logo-text">
                    <div>
                        <img src="../images/credit-journey-logo.png" alt="credit journey logo">
                    </div>
                    <div>
                        <p class="plan-and-track-cards-text">Sign up to get free credit score, alerts & identity restoration services</p>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
