<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./planAndTrack/css/cards.css">
    </head>
    <body>
            <div id="net-income-and-spend-card-container">
                <div id="net-income-and-spend-card-content">
                    <div id="net-income-and-spend-card-title-arrow">
                        <div >
                            <h3 class="plan-and-track-cards-second-title">Net income & spend</h3>
                        </div>
                        <div>
                            <span id="net-income-and-spend-card-arrow" class="material-symbols-outlined" ng-style="{'color': '#666666'}">chevron_right</span>
                        </div>
                    </div>
                    <div>
                        <div>
                            <h2 class="plan-and-track-cards-second-title">{{ "+$" + sampleChaseAccount[0].withdrawalsThisMonth}}</h2>
                        </div>
                        <div>
                            <p class="plan-and-track-cards-row-text" class="plan-and-track-cards-text" ng-style="{'color': cardText}">This month</p>
                        </div>
                    </div>
                </div>
               </div>
    </body>
</html>
