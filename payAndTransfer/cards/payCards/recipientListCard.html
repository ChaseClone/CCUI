<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./payAndTransfer/css/cards.css">
    </head>
    <body>
        <div id="recipient-list-card-container">
            <div id="recipient-list-card-header-div"><h2 id="recipient-list-card-header">Recipient list</h2></div>
            <div><hr></div>
            <div id="recipient-list-card-add-new-button-div"><span ng-style="{'color': linkColor}" class="material-symbols-outlined">add_circle</span><button id="recipient-list-card-top-button" ng-style="{'color': linkColor}">Add new recipient</button></div>
            <div><hr></div>
            <div id="recipient-list-card-buttons-list">
                <div><button class="recipient-list-card-buttons" ng-style="{'color': lightGreyText}">All</button></div>
                <div id="recipient-list-card-my-biller-button"><button class="recipient-list-card-buttons" ng-style="{'color': lightGreyText}">My billers</button></div>
                <div id="recipient-list-card-button-with-logo"><button class="recipient-list-card-buttons" ng-style="{'color': lightGreyText}">My <img id="zelle-logo-img" src="../images/zelle-logo.png"> recipients</button></div>
            </div>
            <div id="recipient-list-card-logo-and-text-div">
                <div id="recipient-list-card-zelle-logo-div">
                <div ng-include="'./payAndTransfer/icons/zelle-logo-icon.html'"></div>
                </div>
                <div id="recipient-list-card-header-and-text-div">
                    <div><h3 id="recipient-list-card-logo-and-text-div-header">Send and recieve money in moments</h3></div>
                    <div id="recipient-list-card-text-and-link-div">
                        <div><p>A fast and convenient way to pay people- no matter where they bank in the U.S.</p></div>
                        <div id="recipient-list-card-button-arrow"><div><button ng-style="{'color': blueButtonColor}" class="recipient-list-card-header-and-text-link-button">Get started</button></div><div><button ng-style="{'color': blueButtonColor}" class="recipient-list-card-header-and-text-link-button"><span id="recipient-list-card-bottom-section-arrow" class="material-symbols-outlined">chevron_right</span></button></div></div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
