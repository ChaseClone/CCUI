<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./payAndTransfer/css/cards.css">
    </head>
    <body>
        <div id="gift-activity-card-container">
            <div><h1 ng-style="{'color': greyLabelColor}" id="gift-activity-card-header">Gift activity</h1></div>
            <div>
            <select id="gift-activity-card-select">
                <option class="gift-activity-card-option" value="sent">Gifts sent</option>
                <option class="gift-activity-card-option" value="received">Gifts received</option>
            </select>
            </div>
            <div><p id="gift-activity-card-message" ng-style="{'color': cardText}">You haven't sent any gifts yet.</p></div>
            <div id="gift-activity-card-send-gift-button-div"><div><button ng-style="{'color': blueButtonColor}" class="gift-activity-card-send-gift-button">Send a gift</button></div> <div><button ng-style="{'color': blueButtonColor}" class="gift-activity-card-send-gift-button"><span class="material-symbols-outlined" id="gift-activity-card-send-gift-button-arrow">arrow_forward_ios</span></button></div></div>
        </div>
    </body>
</html>
