<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./payAndTransfer/css/cards.css">
    </head>
    <body>
        <div>
           <div>
            <div><h1 style="font-size: 24px; font-weight: 250">Manage external accounts</h1></div>
            <div><button><span class="material-symbols-outlined">add_circle</span></button></div>
           </div>
           <div>
            <table>
                <tr>
                    <th>Account <span class="material-symbols-outlined">arrow_drop_up</span></th>
                    <th>Status <span class="material-symbols-outlined">expand_all</span></th>
                    <th>Account type <span class="material-symbols-outlined">expand_all</span></th>
                </tr>
            </table>
            <div><hr style="border-top: 2px solid #bcbcbc;"></div>
            <table>
                <tr>
                <td ng-repeat="account in sampleExternalAccounts"><div style="display: flex"><div>{{account.account}}</div> <div>{{account.status}}</div> <div>{{account.type}}</div> <div><button style="border: none; background: none;">See details</button></div> </div> <hr></td>
                </tr>
            </table>
           </div>
            
        </div>
    </body>
</html>
