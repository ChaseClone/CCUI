<!DOCTYPE html>
<html>
   <head>
    <meta charset="UTF-8">
   </head>
   <body>
    <div id="bank-accounts-card-container">
        <div id="bank-accounts-card-top">
            <div id="bank-accounts-card-title">Bank accounts</div>
            <div id="bank-accounts-card-buttons">
                <div id="bank-accounts-card-circle-button" ng-style="{'background': infoButtonColor}"><button id="bank-accounts-card-info-button">i</button></div>
                <button id="bank-accounts-card-arrow-button" ng-style="{'color': arrowButtonColor}">^</button>
            </div>
        </div>
        <div id="bank-accounts-card-bottom">
            <div id="bank-accounts-card-bullet-and-text"><div class="circle"></div><div id="bank-accounts-card-notif">Some of your account features have moved.</div></div>
            <div id="bank-accounts-card-notif-desc">Find additional options uner the "More" button.</div>
        </div>
    </div>
   </body>
</html>
